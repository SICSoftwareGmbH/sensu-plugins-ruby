sudo: required
language: ruby

rvm:
  - 2.5.5

services:
  - docker

cache:
  - bundler

before_install:
  - gem install bundler

install:
  - bundle install

script:
  - gem build sensu-plugins-ruby.gemspec
  - gem install sensu-plugins-ruby-*.gem

before_deploy:
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git bonsai || echo 'bonsai/ exists, skipping git clone'"

deploy:
  - provider: rubygems
    api_key:
      secure: 
    gem: sensu-plugins-ruby
    on:
      tags: true
      all_branches: true
      rvm: 2.5.5
      repo: SICSoftwareGmbH/sensu-plugins-ruby

  - provider: script
    script: bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-ruby
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
      rvm: 2.5.5

env:
  global:
    secure: ""
